
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>field</title>

<style>
:root{
  --bg1:#071315;
  --bg2:#0f2a28;
  --card:#0d1f23;
  --mint:#7df2b2;
  --text:#e6f1ef;
  --muted:#8aa3a0;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  font-family: "Georgia", serif;
  background:
    radial-gradient(1200px at top,var(--bg2),var(--bg1));
  color:var(--text);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:430px;
  padding:env(safe-area-inset-top) 20px 40px;
  text-align:center;
}

/* HEADER */
.header{
  margin-top:40px;
  margin-bottom:30px;
  display:flex;
  justify-content:center;
}

.header h1{
  font-size:3.8rem;
  font-weight:400;
  letter-spacing:0.3em;
  transform:translateX(0.15em); /* optical centering */
  opacity:1;
  transition:opacity 1.5s ease;
}

.header.fade{
  opacity:0.15;
}

/* CARD */
.card{
  background:linear-gradient(160deg,#0b1d22,#0f2a28);
  border-radius:28px;
  padding:38px 26px 42px;
  box-shadow:0 40px 80px rgba(0,0,0,.45);
}

/* CIRCLE */
.circle-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:22px;
}

.circle{
  width:210px;
  height:210px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#8df5c0,var(--mint));
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  letter-spacing:0.15em;
  font-size:0.8rem;
  color:#08351f;
  box-shadow:0 0 60px rgba(125,242,178,.35);
  transition:transform 5.5s ease-in-out;
}

.circle.expand{
  transform:scale(1.1);
}

.circle.contract{
  transform:scale(0.9);
}

/* INTENTION */
.intention{
  margin-bottom:6px;
  font-size:2.2rem;
}

.shared{
  font-size:0.9rem;
  color:var(--muted);
  margin-bottom:26px;
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:center;
  gap:16px;
}

button{
  border:none;
  border-radius:28px;
  padding:12px 28px;
  font-size:1rem;
  cursor:pointer;
}

.start{
  background:linear-gradient(135deg,#6feea8,#88f5c4);
  color:#06321f;
  box-shadow:0 8px 24px rgba(125,242,178,.4);
}

.stop{
  background:transparent;
  color:#6b8885;
  border:1px solid rgba(255,255,255,.08);
  display:none;
}

/* MOBILE TUNE */
@media(max-width:390px){
  .header h1{font-size:3.4rem;}
  .circle{width:190px;height:190px;}
}
</style>
</head>

<body>

<div class="app">

  <div class="header" id="header">
    <h1>field</h1>
  </div>

  <div class="card">

    <div class="circle-wrap">
      <div class="circle" id="circle">TAP TO BEGIN</div>
    </div>
<div class="intention">Equanimity and awareness</div>
    <div class="shared">the field is shared.</div>

    <div class="controls">
      <button class="start" id="startBtn">Start</button>
      <button class="stop" id="stopBtn">Stop</button>
    </div>

  </div>

</div>

<script>
const startBtn = document.getElementById("startBtn");
const stopBtn  = document.getElementById("stopBtn");
const circle   = document.getElementById("circle");
const header   = document.getElementById("header");

let running=false;
let cycle;

function inhale(){
  circle.classList.remove("contract");
  circle.classList.add("expand");
  circle.textContent="INHALE";
}

function exhale(){
  circle.classList.remove("expand");
  circle.classList.add("contract");
  circle.textContent="EXHALE";
}

function startBreathing(){
  if(running) return;
  running=true;

  header.classList.add("fade");

  startBtn.style.display="none";
  stopBtn.style.display="inline-block";

  inhale();

  cycle=setInterval(()=>{
    if(circle.textContent==="INHALE"){
      exhale();
    }else{
      inhale();
    }
  },5500);
}

function stopBreathing(){
  running=false;
  clearInterval(cycle);

  circle.classList.remove("expand","contract");
  circle.textContent="TAP TO BEGIN";

  header.classList.remove("fade");

  startBtn.style.display="inline-block";
  stopBtn.style.display="none";
}

startBtn.addEventListener("click",startBreathing);
circle.addEventListener("click",startBreathing);
stopBtn.addEventListener("click",stopBreathing);
</script>

</body>
</html>
