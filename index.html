
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>field</title>

<style>
:root {
  --bg1: #071516;
  --bg2: #0e2423;
  --card: rgba(12, 32, 34, 0.85);
  --mint: #7ef5b5;
  --header: #e6f1ee;
  --soft: rgba(230,241,238,0.7);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Georgia", serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #143332, var(--bg1));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--header);
}

.wrapper {
  width: 100%;
  max-width: 420px;
  padding: 40px 20px 60px;
  text-align: center;
}

h1 {
  font-size: 3.6rem;
  letter-spacing: 0.35em;
  margin-bottom: 40px;
  color: var(--header);
  font-weight: 400;
}

.card {
  background: linear-gradient(160deg, rgba(14,40,40,0.9), rgba(5,20,20,0.9));
  border-radius: 26px;
  padding: 40px 25px 45px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

.circle {
  width: 210px;
  height: 210px;
  margin: 0 auto 25px;
  background: radial-gradient(circle at 30% 30%, #9fffcf, var(--mint));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  letter-spacing: 0.15em;
  font-size: 0.75rem;
  color: #063a2b;
  box-shadow: 0 0 50px rgba(126,245,181,0.6);
  cursor: pointer;
  transition: transform 1s ease-in-out;
}

.circle.breathing {
  animation: breathe 11s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(0.85); }
  50% { transform: scale(1); }
  100% { transform: scale(0.85); }
}

.intent {
  font-size: 2rem;
  margin: 30px 0 10px;
  cursor: pointer;
  user-select: none;
  color: var(--header);
  transition: opacity 0.3s ease;
}

.intent:active {
  opacity: 0.7;
}

.sub {
  font-size: 0.9rem;
  color: var(--soft);
  margin-bottom: 28px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}

button {
  background: linear-gradient(135deg, #6deeb0, var(--mint));
  border: none;
  padding: 12px 28px;
  border-radius: 999px;
  font-size: 1rem;
  cursor: pointer;
  color: #063a2b;
  box-shadow: 0 6px 18px rgba(126,245,181,0.4);
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

button.secondary {
  background: transparent;
  border: 1px solid rgba(126,245,181,0.4);
  color: var(--mint);
  box-shadow: none;
}

button.secondary:disabled {
  opacity: 0.3;
}


.intent.fading {
  opacity: 0;
}

.intent.pulse {
  animation: intentPulse 1.2s ease-in-out 1;
}

@keyframes intentPulse {
  0%   { text-shadow: 0 0 0 rgba(126,245,181,0.0); }
  40%  { text-shadow: 0 0 18px rgba(126,245,181,0.22); }
  70%  { text-shadow: 0 0 10px rgba(126,245,181,0.14); }
  100% { text-shadow: 0 0 0 rgba(126,245,181,0.0); }
}

</style>
</head>

<body>

<div class="wrapper">

  <h1>field</h1>

  <div class="card">

    <div id="circle" class="circle">TAP TO BEGIN</div>

    <div id="intent" class="intent" tabindex="0">
      Equanimity and awareness
    </div>

    <div class="sub">the field is shared.</div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" class="secondary" disabled>Stop</button>
    </div>

  </div>

</div>

<script>

const circle = document.getElementById("circle");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const intentEl = document.getElementById("intent");

let running = false;
let intentIndex = 0;

const INTENTIONS = [
  "Equanimity and awareness",
  "Be the field",
  "Steady and open",
  "Soft belly, wide sky",
  "Kind attention",
  "Ease and clarity",
  "Let it arrive",
  "Quiet strength",
  "Receive the breath"
];

function startSession() {
  if (running) return;

  running = true;
  circle.classList.add("breathing");
  circle.textContent = "EXHALE";

  startBtn.disabled = true;
  stopBtn.disabled = false;
}

function stopSession() {
  running = false;
  circle.classList.remove("breathing");
  circle.textContent = "TAP TO BEGIN";

  startBtn.disabled = false;
  stopBtn.disabled = true;
}

function nextIntent() {
  intentIndex = (intentIndex + 1) % INTENTIONS.length;

  // Fade out → swap text → fade in + subtle glow pulse
  intentEl.classList.add("fading");

  window.setTimeout(() => {
    intentEl.textContent = INTENTIONS[intentIndex];
    intentEl.classList.remove("fading");

    // restart pulse animation
    intentEl.classList.remove("pulse");
    // force reflow so animation restarts reliably
    void intentEl.offsetWidth;
    intentEl.classList.add("pulse");

    window.setTimeout(() => intentEl.classList.remove("pulse"), 1300);
  }, 180);
}

startBtn.addEventListener("click", startSession);
stopBtn.addEventListener("click", stopSession);
circle.addEventListener("click", startSession);
intentEl.addEventListener("click", nextIntent);

intentEl.addEventListener("keydown", (e) => {
  if (e.key === "Enter" || e.key === " ") {
    e.preventDefault();
    nextIntent();
  }
});

</script>

</body>
</html>
