
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>field</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0f1f24, #050a0d);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Georgia", serif;
    color: #e6f0f2;
    padding-top: env(safe-area-inset-top, 20px);
}

.header {
    font-size: 3.5rem;
    letter-spacing: 0.2em;
    margin-top: 40px;
    margin-bottom: 60px;
    opacity: 0.9;
}

.card {
    background: rgba(15, 35, 42, 0.85);
    backdrop-filter: blur(20px);
    border-radius: 28px;
    padding: 50px 40px 60px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 80px rgba(0,255,180,0.08);
}

.circle {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #7ff5b6, #63eaa3);
    border-radius: 50%;
    margin: 0 auto 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    letter-spacing: 0.12em;
    color: #07331e;
    font-size: 0.9rem;
}

.times {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 55px;
}

.time {
    padding: 6px 16px;
    border-radius: 20px;
    border: 1px solid rgba(120,255,200,0.3);
    font-size: 0.85rem;
    color: #9fe6c4;
}

.time.active {
    background: rgba(120,255,200,0.2);
}

.intention {
    font-size: 2rem;
    margin-bottom: 18px;
}

.sub {
    font-size: 0.9rem;
    opacity: 0.6;
    margin-bottom: 40px;
}

.btn {
    background: linear-gradient(135deg, #7ff5b6, #63eaa3);
    border: none;
    border-radius: 30px;
    padding: 14px 42px;
    font-size: 1rem;
    cursor: pointer;
    color: #042214;
    margin-bottom: 10px;
}

.btn:active {
    transform: scale(0.97);
}

.footer {
    margin-top: 80px;
    opacity: 0.15;
    font-size: 0.8rem;
}
</style>
</head>

<body>

<div class="header">field</div>

<div class="card">

    <div class="circle">TAP TO BEGIN</div>

    <div class="times">
        <div class="time active">5m</div>
        <div class="time">10m</div>
        <div class="time">15m</div>
    </div>

    <div class="intention">Equanimity and awareness</div>
    <div class="sub">the field is shared.</div>

    <button class="btn">Start</button>

</div>

<div class="footer">coherence-nikolai.github.io</div>

</body>
</html>
