<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>field</title>
<meta name="theme-color" content="#071516" />

<style>
:root{
  --bg1:#071516;
  --bg2:#0e2423;

  --card1:rgba(14,40,40,0.92);
  --card2:rgba(5,20,20,0.92);

  --mint:#7ef5b5;
  --mint2:#9fffcf;

  --header:#e6f1ee;
  --soft:rgba(230,241,238,0.70);

  --circleText:#063a2b;
  --shadow: rgba(0,0,0,0.55);

  --breathDur: 11s;
}

*{ box-sizing:border-box; margin:0; padding:0; }

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #143332, var(--bg1)),
    linear-gradient(var(--bg1), var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--header);
  font-family: Georgia, "Times New Roman", serif;
}

.wrapper{
  width:100%;
  max-width:440px;
  padding: 36px 18px 56px;
  text-align:center;
  position:relative;
}

.lang-toggle{
  position:absolute;
  top:10px;
  right:14px;
  font-size:12px;
  letter-spacing:0.12em;
  opacity:0.75;
  user-select:none;
}
.lang-toggle span{ cursor:pointer; }
.lang-toggle span.active{ opacity:1; text-decoration: underline; text-underline-offset: 4px; }

/* Header wordmark constrained to circle width */
.header{
  width: 210px;
  margin: 0 auto 28px;
  display:flex;
  justify-content:space-between;
  align-items:baseline;
  font-weight:400;
  font-size: 3.55rem;
  letter-spacing: 0;
  color: var(--header);
  transition: opacity 900ms ease;
}
.header span{ display:inline-block; line-height:1; }

.header--phrase{
  width: auto;
  max-width: min(92vw, 520px);
  justify-content: center !important;
  gap: 0 !important;
  letter-spacing: 0.12em;
}
.header--phrase span{
  white-space: nowrap;
  font-size: clamp(32px, 7.0vw, 62px);
  line-height: 1;
}

/* card */
.card{
  position: relative;
  background: linear-gradient(160deg, var(--card1), var(--card2));
  border-radius: 26px;
  padding: 34px 22px 32px;
  box-shadow: 0 30px 60px var(--shadow);
}

/* circle */
.circleWrap{
  position:relative;
  width:210px;
  height:210px;
  margin: 0 auto 18px;
}

.circle{
  width:210px;
  height:210px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, var(--mint2), var(--mint));
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: Arial, system-ui, sans-serif;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  font-size: 0.72rem;
  color: var(--circleText);
  box-shadow: 0 0 52px rgba(126,245,181,0.52);
  cursor:pointer;
  user-select:none;
  transition: box-shadow 900ms ease, filter 900ms ease, opacity 420ms ease, transform 900ms ease;
  position: relative;
  overflow: hidden;
  will-change: transform, filter;
}

/* inner mist (subtle depth) */
.circle::before{
  content:"";
  position:absolute;
  inset:8%;
  border-radius:50%;
  background:
    radial-gradient(circle at 35% 35%,
      rgba(255,255,255,0.18),
      rgba(126,245,181,0.10),
      rgba(6,58,43,0.20)
    );
  filter: blur(2px);
  opacity: 0.85;
}

/* aura */
.circle::after{
  content:"";
  position:absolute;
  inset:-12%;
  border-radius:50%;
  background:
    radial-gradient(circle,
        rgba(126,245,181,0.26),
        rgba(126,245,181,0.10),
        rgba(0,0,0,0)
  );
  filter: blur(12px);
  opacity: 0.60;
}

/* breathing motion */
.circle.breathing{
  animation: breathe var(--breathDur) cubic-bezier(0.45,0.05,0.55,0.95) infinite;
}
@keyframes breathe{
  0%{ transform: scale(0.88); }
  50%{ transform: scale(1.00); }
  100%{ transform: scale(0.88); }
}

/* inhale/exhale phase tint */
.circle.phase-in{
  box-shadow: 0 0 66px rgba(126,245,181,0.62);
  filter: brightness(1.06) saturate(1.03);
}
.circle.phase-out{
  box-shadow: 0 0 44px rgba(126,245,181,0.38);
  filter: brightness(0.98) saturate(0.98);
}

/* subtle stillness */
.circle.still{
  animation:none !important;
  transform: scale(0.97);
  box-shadow: 0 0 40px rgba(126,245,181,0.34);
  filter: brightness(1.02);
}

/* label inside circle (inhale/exhale) */
.circleLabel{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: Arial, system-ui, sans-serif;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  font-size: clamp(18px, 4.8vw, 22px);
  color: rgba(6,58,43,0.88);
  opacity: 0;
  transition: opacity 700ms ease;
  pointer-events:none;
}
.circleLabel.show{ opacity: 0.95; }

/* text stack: reserve space so koan doesn't reflow */
.textStack{
  min-height: 8.2em;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

/* intention / sub */
.intent{
  color: var(--header);
  font-weight: 400;
  font-size: clamp(22px, 5.6vw, 30px);
  line-height: 1.15;
  margin: 16px 0 6px;
  user-select:none;
  transition: opacity 420ms ease;
}
.sub{
  font-size: clamp(14px, 3.6vw, 16px);
  color: var(--soft);
  margin-bottom: 10px;
  transition: opacity 420ms ease;
}

/* koan style */
.koan{
  color: rgba(230,241,238,0.92);
  font-weight: 400;
  font-size: clamp(18px, 4.9vw, 24px);
  line-height: 1.45;
  margin: 10px 0 0;
  opacity: 0;
  transform: translateY(2px);
  transition: opacity 1200ms ease, transform 1200ms ease;
  min-height: 3.9em;
}
.koan.show{
  opacity: 0.80;
  transform: translateY(0);
}

/* fade intention during session */
.running .intent,
.running .sub{
  opacity: 0;
  pointer-events:none;
}

/* koan controls */
.moreWrap{
  margin-top: 12px;
  min-height: 2.4em;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

/* subtle "pill" buttons */
.pillBtn{
  border: 1px solid rgba(230,241,238,0.25);
  background: rgba(255,255,255,0.06);
  color: rgba(230,241,238,0.9);
  border-radius: 999px;
  padding: 8px 14px;
  font-size: 0.9rem;
  letter-spacing: 0.04em;
  cursor:pointer;
  opacity: 0;
  transform: translateY(2px);
  transition: opacity 650ms ease, transform 650ms ease, filter 140ms ease;
}
.pillBtn:active{ transform: translateY(2px) scale(0.99); }
.pillBtn:hover{ filter: brightness(1.05); }
.pillBtn.show{
  opacity: 0.9;
  transform: translateY(0);
}
.pillBtn.on{
  background: rgba(126,245,181,0.12);
  border-color: rgba(126,245,181,0.35);
}

/* controls */
.controls{ display:flex; justify-content:center; margin-top: 10px; }
button.primary{
  border:none;
  border-radius: 999px;
  padding: 12px 30px;
  font-size: 1rem;
  cursor:pointer;
  color: #063a2b;
  background: linear-gradient(135deg, #6deeb0, var(--mint));
  box-shadow: 0 6px 18px rgba(126,245,181,0.36);
  transition: transform 140ms ease, filter 140ms ease, opacity 140ms ease;
}
button.primary:active{ transform: scale(0.99); }
button.primary:hover{ filter: brightness(1.02); }

/* small screens */
@media (max-width: 360px){
  .header{ width: 200px; font-size: 3.25rem; }
  .circleWrap,.circle{ width:200px; height:200px; }
}
@media (prefers-reduced-motion:reduce){
  .circle.breathing{ animation:none; }
}
</style>
</head>

<body>

<div class="wrapper" id="app">

  <div class="lang-toggle" aria-label="language selector">
    <span id="enBtn">EN</span> · <span id="esBtn">ES</span>
  </div>

  <div class="header" id="header" aria-label="field wordmark"></div>

  <div class="card">
    <div class="circleWrap">
      <div class="circle" id="circle" aria-live="polite">
        <div class="circleLabel" id="circleLabel"></div>
        <span id="circleIdleText">FOLLOW THE CIRCLE</span>
      </div>
    </div>

    <div class="textStack">
      <div class="intent" id="intent">Equanimity and awareness</div>
      <div class="sub" id="sub">the field is shared.</div>
      <div class="koan" id="koan" aria-live="polite"></div>

      <div class="moreWrap" aria-label="koan controls">
        <button class="pillBtn" id="holdBtn" type="button">hold</button>
        <button class="pillBtn" id="moreBtn" type="button">another question</button>
      </div>
    </div>

    <div class="controls">
      <button class="primary" id="toggleBtn" type="button">START</button>
    </div>
  </div>

</div>

<script>
(() => {
  'use strict';

  let lang = localStorage.getItem('field_lang') || null;

  const TEXT = {
    en: {
      header: "field",
      follow: "FOLLOW THE CIRCLE",
      start: "START",
      stop: "STOP",
      inhale: "INHALE",
      exhale: "EXHALE",
      intent: "Equanimity and awareness",
      sub: "the field is shared.",
      another: "another question",
      hold: "hold",
      held: "held"
    },
    es: {
      header: "campo de presencia",
      follow: "SIGUE EL CÍRCULO",
      start: "COMENZAR",
      stop: "DETENER",
      inhale: "INHALA",
      exhale: "EXHALA",
      intent: "Calma y atención",
      sub: "el campo se comparte.",
      another: "otra pregunta",
      hold: "sostener",
      held: "sostenida"
    }
  };

  const KOANS = {
    en: [
      "What is aware of this breath?",
      "What if nothing is wrong?",
      "Where is the sense of me right now?",
      "What remains when you stop telling the story?",
      "Can this moment be enough?",
      "Who is experiencing this?",
      "What happens if you stop trying to fix it?",
      "What is already at ease?",
      "Is anything missing?",
      "What is here before thought?",
      "What if you didn’t need to know?",
      "Where does tension end and sensation begin?",
      "What relaxes when you stop pushing?",
      "What is quiet underneath the noise?",
      "What returns when you let everything be?",
      "Who would you be without the next thought?",
      "Where is the edge of the self right now?",
      "What if this is the path?",
      "Can you allow this exactly as it is?",
      "What is unchanged in this moment?",
      "What is holding you right now?",
      "What if you are already here?",
      "What does breathing breathe?",
      "What happens if you soften the eyes?",
      "What is simplest right now?",
      "What is true without words?",
      "Where does effort live in the body?",
      "What remains when effort drops?",
      "Who is looking?",
      "What if you trust the field?"
    ],
    es: [
      "¿Qué está notando esta respiración?",
      "¿Y si no hay nada que arreglar?",
      "¿Dónde aparece el yo ahora mismo?",
      "¿Qué queda cuando paras de contarte la historia?",
      "¿Y si esto fuera suficiente?",
      "¿Quién está viviendo esto?",
      "¿Qué pasa si dejas de querer arreglarlo?",
      "¿Qué ya está en calma?",
      "¿Falta algo ahora?",
      "¿Qué está aquí antes del pensamiento?",
      "¿Y si no necesitas saber?",
      "¿Dónde termina la tensión y empieza la sensación?",
      "¿Qué se suelta cuando dejas de empujar?",
      "¿Qué silencio hay debajo del ruido?",
      "¿Qué vuelve cuando lo dejas ser?",
      "¿Quién serías sin el próximo pensamiento?",
      "¿Dónde se siente el borde del yo ahora?",
      "¿Y si esto también es el camino?",
      "¿Puedes permitir esto tal como es?",
      "¿Qué no cambia en este momento?",
      "¿Qué te está sosteniendo ahora?",
      "¿Y si ya estás aquí?",
      "¿Qué respira cuando tú respiras?",
      "¿Qué pasa si suavizas la mirada?",
      "¿Qué es lo más simple ahora?",
      "¿Qué es verdad sin palabras?",
      "¿Dónde vive el esfuerzo en el cuerpo?",
      "¿Qué queda cuando el esfuerzo cae?",
      "¿Quién está mirando?",
      "¿Y si confías en el campo?"
    ]
  };

  // Breath timing
  const IN_SEC_BASE  = 5.0;
  const OUT_SEC_BASE = 5.8;
  function jitter(n){ return n + (Math.random()*0.6 - 0.3); }
  function setBreathCSS(totalSec){
    document.documentElement.style.setProperty('--breathDur', totalSec.toFixed(2) + 's');
  }

  // DOM
  const app = document.getElementById('app');
  const header = document.getElementById('header');
  const circle = document.getElementById('circle');
  const circleIdleText = document.getElementById('circleIdleText');
  const circleLabel = document.getElementById('circleLabel');
  const intentEl = document.getElementById('intent');
  const subEl = document.getElementById('sub');
  const koanEl = document.getElementById('koan');
  const toggleBtn = document.getElementById('toggleBtn');
  const moreBtn = document.getElementById('moreBtn');
  const holdBtn = document.getElementById('holdBtn');
  const enBtn = document.getElementById('enBtn');
  const esBtn = document.getElementById('esBtn');

  // Audio
  let audioCtx = null;
  let oceanSource = null;
  let oceanGain = null;

  function ensureAudio(){
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const bufferSize = 2 * audioCtx.sampleRate;
    const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const output = noiseBuffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;

    oceanSource = audioCtx.createBufferSource();
    oceanSource.buffer = noiseBuffer;
    oceanSource.loop = true;

    const band = audioCtx.createBiquadFilter();
    band.type = "bandpass";
    band.frequency.value = 220;
    band.Q.value = 0.7;

    const lowpass = audioCtx.createBiquadFilter();
    lowpass.type = "lowpass";
    lowpass.frequency.value = 900;

    oceanGain = audioCtx.createGain();
    oceanGain.gain.value = 0.0;

    oceanSource.connect(band);
    band.connect(lowpass);
    lowpass.connect(oceanGain);
    oceanGain.connect(audioCtx.destination);

    oceanSource.start(0);
  }

  function oceanFadeTo(target, seconds=1.2){
    if (!oceanGain || !audioCtx) return;
    const t0 = audioCtx.currentTime;
    oceanGain.gain.cancelScheduledValues(t0);
    oceanGain.gain.setValueAtTime(oceanGain.gain.value, t0);
    oceanGain.gain.linearRampToValueAtTime(target, t0 + seconds);
  }

  function bell(){
    if (!audioCtx) return;
    const t0 = audioCtx.currentTime;

    const osc = audioCtx.createOscillator();
    osc.type = "sine";
    osc.frequency.setValueAtTime(784, t0);
    osc.frequency.exponentialRampToValueAtTime(523.25, t0 + 0.55);

    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.0, t0);
    gain.gain.linearRampToValueAtTime(0.18, t0 + 0.02);
    gain.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.75);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start(t0);
    osc.stop(t0 + 0.8);
  }

  function renderHeaderWord(word){
    header.innerHTML = '';
    if (word.includes(' ')) {
      header.classList.add('header--phrase');
      const s = document.createElement('span');
      s.textContent = word;
      header.appendChild(s);
      return;
    }
    header.classList.remove('header--phrase');
    for (const ch of word){
      const s = document.createElement('span');
      s.textContent = ch;
      header.appendChild(s);
    }
  }

  // Language
  let running = false;
  let held = false;

  function setLanguage(l){
    lang = l;
    localStorage.setItem('field_lang', l);

    enBtn.classList.toggle('active', l === 'en');
    esBtn.classList.toggle('active', l === 'es');

    renderHeaderWord(TEXT[lang].header);
    circleIdleText.textContent = TEXT[lang].follow;
    toggleBtn.textContent = running ? TEXT[lang].stop : TEXT[lang].start;
    intentEl.textContent = TEXT[lang].intent;
    subEl.textContent = TEXT[lang].sub;

    moreBtn.textContent = TEXT[lang].another;
    holdBtn.textContent = held ? TEXT[lang].held : TEXT[lang].hold;
  }

  enBtn.addEventListener('click', () => setLanguage('en'));
  esBtn.addEventListener('click', () => setLanguage('es'));

  // Timers
  let phaseTimeoutA=null, phaseTimeoutB=null, stillTimeout=null;
  let guideTimeoutA=null, guideTimeoutB=null, guideTimeoutC=null;
  let koanTimeout=null, koanInterval=null;
  let koanHideTimeout=null, holdOfferTimeout=null, moreOfferTimeout=null;

  let koans=[], kIndex=0;

  function clearTimers(){
    [phaseTimeoutA,phaseTimeoutB,stillTimeout,guideTimeoutA,guideTimeoutB,guideTimeoutC,
     koanTimeout,koanHideTimeout,holdOfferTimeout,moreOfferTimeout].forEach(t=>{ if(t) clearTimeout(t); });
    phaseTimeoutA=phaseTimeoutB=stillTimeout=guideTimeoutA=guideTimeoutB=guideTimeoutC=null;
    koanTimeout=koanHideTimeout=holdOfferTimeout=moreOfferTimeout=null;
    if(koanInterval){ clearInterval(koanInterval); koanInterval=null; }
  }

  function setGlowPhase(phase){
    circle.classList.remove('phase-in','phase-out');
    circle.classList.add(phase === 'in' ? 'phase-in' : 'phase-out');
  }

  function startBreathCycle(){
    if (!running) return;
    const inSec=Math.max(4.4,jitter(IN_SEC_BASE));
    const outSec=Math.max(5.0,jitter(OUT_SEC_BASE));
    setBreathCSS(inSec+outSec);

    circle.classList.remove('still');
    circle.classList.add('breathing');

    setGlowPhase('in');
    phaseTimeoutA=setTimeout(()=>{
      setGlowPhase('out');
      phaseTimeoutB=setTimeout(()=>{
        if (Math.random()<0.22) enterStillness();
        else startBreathCycle();
      }, outSec*1000);
    }, inSec*1000);
  }

  function enterStillness(){
    circle.classList.remove('breathing','phase-in','phase-out');
    circle.classList.add('still');
    stillTimeout=setTimeout(()=>{ if(running) startBreathCycle(); }, 2200+Math.random()*1200);
  }

  function startFirstCycleGuidance(){
    circleLabel.textContent=TEXT[lang].inhale;
    circleLabel.classList.add('show');
    guideTimeoutA=setTimeout(()=>{ circleLabel.textContent=TEXT[lang].exhale; }, 5200);
    guideTimeoutB=setTimeout(()=>{ circleLabel.classList.remove('show'); }, 11200);
    guideTimeoutC=setTimeout(()=>{ circleLabel.textContent=''; }, 12500);
  }

  function initKoans(){
    koans=[...KOANS[lang]].sort(()=>Math.random()-0.5);
    kIndex=0;
  }

  function showKoan(){
    if(!running || !koans.length) return;

    // reset hold state on new koan
    held=false;
    holdBtn.classList.remove('on');
    holdBtn.textContent = TEXT[lang].hold;

    const q=koans[kIndex];
    kIndex=(kIndex+1)%koans.length;

    koanEl.textContent=q;
    koanEl.classList.add('show');

    // clear prior koan timers
    if(koanHideTimeout) clearTimeout(koanHideTimeout);
    if(holdOfferTimeout) clearTimeout(holdOfferTimeout);
    if(moreOfferTimeout) clearTimeout(moreOfferTimeout);

    // hide control buttons then re-offer them later
    holdBtn.classList.remove('show');
    moreBtn.classList.remove('show');

    // Offer HOLD after ~12s
    holdOfferTimeout=setTimeout(()=>{
      if(!running) return;
      holdBtn.classList.add('show');
      setTimeout(()=>holdBtn.classList.remove('show'), 18000);
    }, 12000);

    // Offer "another question" after ~30s
    moreOfferTimeout=setTimeout(()=>{
      if(!running) return;
      moreBtn.classList.add('show');
      setTimeout(()=>moreBtn.classList.remove('show'), 16000);
    }, 30000);

    // Keep visible ~58s (50s hold + ~8s fade)
    koanHideTimeout=setTimeout(()=>{
      if(!running) return;
      if(held) return;
      koanEl.classList.remove('show');
    }, 58000);
  }

  function scheduleKoans(){
    const firstDelay=25000+Math.random()*10000;
    koanTimeout=setTimeout(()=>{
      showKoan();
      const interval=180000+Math.random()*120000; // 3–5 min
      koanInterval=setInterval(showKoan, interval);
    }, firstDelay);
  }

  function startSession(){
    if(!lang) lang='en';
    setLanguage(lang);

    if(running) return;
    running=true;
    app.classList.add('running');

    // lock language during session
    enBtn.style.pointerEvents='none';
    esBtn.style.pointerEvents='none';
    enBtn.style.opacity='0.55';
    esBtn.style.opacity='0.55';

    toggleBtn.textContent=TEXT[lang].stop;

    ensureAudio();
    if(audioCtx.state==='suspended') audioCtx.resume();
    bell();
    oceanFadeTo(0.07, 1.6);

    circleIdleText.textContent='';
    koanEl.textContent='';
    koanEl.classList.remove('show');
    holdBtn.classList.remove('show','on');
    moreBtn.classList.remove('show');
    held=false;

    initKoans();
    startFirstCycleGuidance();
    startBreathCycle();
    scheduleKoans();
  }

  function stopSession(){
    running=false;
    app.classList.remove('running');
    clearTimers();

    if(audioCtx){
      bell();
      oceanFadeTo(0.0, 1.4);
    }

    circle.classList.remove('breathing','phase-in','phase-out','still');
    circleLabel.classList.remove('show');
    circleLabel.textContent='';

    circleIdleText.textContent=TEXT[lang].follow;
    toggleBtn.textContent=TEXT[lang].start;

    koanEl.classList.remove('show');
    koanEl.textContent='';
    holdBtn.classList.remove('show','on');
    moreBtn.classList.remove('show');
    held=false;

    enBtn.style.pointerEvents='auto';
    esBtn.style.pointerEvents='auto';
    enBtn.style.opacity='';
    esBtn.style.opacity='';
  }

  toggleBtn.addEventListener('click', ()=> running ? stopSession() : startSession());
  circle.addEventListener('click', ()=>{ if(!running) startSession(); });

  holdBtn.addEventListener('click', ()=>{
    if(!running) return;
    held=!held;
    holdBtn.classList.toggle('on', held);
    holdBtn.textContent = held ? TEXT[lang].held : TEXT[lang].hold;
    if(held) koanEl.classList.add('show');
  });

  moreBtn.addEventListener('click', ()=>{
    if(!running) return;
    showKoan();
    if(koanInterval){ clearInterval(koanInterval); koanInterval=null; }
    const interval=180000+Math.random()*120000;
    koanInterval=setInterval(showKoan, interval);
  });

  // Long-press circle stops
  let pressTimer=null;
  const PRESS_MS=650;
  function startPress(){ if(!running) return; pressTimer=setTimeout(stopSession, PRESS_MS); }
  function endPress(){ if(pressTimer){ clearTimeout(pressTimer); pressTimer=null; } }
  circle.addEventListener('touchstart', startPress, {passive:true});
  circle.addEventListener('touchend', endPress, {passive:true});
  circle.addEventListener('mousedown', startPress);
  circle.addEventListener('mouseup', endPress);
  circle.addEventListener('mouseleave', endPress);

  document.addEventListener('visibilitychange', ()=>{
    if(document.hidden && running){ clearTimers(); }
    else if(!document.hidden && running){ startBreathCycle(); scheduleKoans(); }
  });

  // Init
  if(lang){
    setLanguage(lang);
  } else {
    enBtn.classList.add('active');
    renderHeaderWord(TEXT.en.header);
    circleIdleText.textContent = TEXT.en.follow;
    toggleBtn.textContent = TEXT.en.start;
    intentEl.textContent = TEXT.en.intent;
    subEl.textContent = TEXT.en.sub;
    holdBtn.textContent = TEXT.en.hold;
    moreBtn.textContent = TEXT.en.another;
    lang='en';
  }

})();
</script>
</body>
</html>
